{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom">Join With Me</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Sign Up</button>
			</div>
		</form>
			<div class="border-bottom-top pt-3">
				<small class="text-muted">Sudah Punya Akun? <a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
			</div>
	</div>
{% endblock %}
