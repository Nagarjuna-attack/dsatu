{% extends "blog/base.html" %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom">Delete Post</legend>
				<h2>Apakah Anda Yakin Untuk Menghapus "{{ object.title }}"...?</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes</button>
				<a class="btn btn-outline-primary" href="{% url 'post-detail' object.id %}" >No</a>
			</div>
		</form>
	</div>
{% endblock %}
