{% extends "blog/base.html" %}
{% block content %}
        <div class="row">
          <div class="col-md-12">
            <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'user-post' object.author.username %}">{{object.author}}</a>
            <div class="">
              <small class="text-muted">{{object.tanggal|date:'l, F Y g:i a'}}</small>
            </div>
            </div>
            <h2 class="article-title">{{object.title}}</h2>
            <hr>
            <p class="article-content">{{object.isi|safe}}</p>
             {% if object.author == user %}
                <a class="btn btn-primary btn-sm mt-2 mb-2" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-2 mb-2" href="{% url 'post-delete' object.id %}">Delete</a>
                <a class="btn btn-info btn-sm mt-2 mb-2" href="{% url 'blog-home' %}">Back</a>
              {% endif %}
          </div>
        </article>
          </div>
        </div>
{% endblock content %}
